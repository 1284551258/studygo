{{define "book_list.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
</head>
<body>
<div><a href="/book/new">添加新书</a></div>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>title</th>
        <th>price</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{range .data}}
    <tr>
        <th>{{.ID}}</th>
        <th>{{.Title}}</th>
        <th>{{.Price}}</th>
        <th><a href="/book/delete?id={{.ID}}">删除</a> </th>
    </tr>
    {{end}}
    </tbody>

</table>


</body>
</html>
{{end}}
